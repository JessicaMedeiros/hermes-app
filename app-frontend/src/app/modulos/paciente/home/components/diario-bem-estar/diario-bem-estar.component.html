<h2 class="titulo">Diário de bem estar</h2>


<mat-spinner *ngIf="loading"></mat-spinner>


<div class="table-responsive" *ngIf="!loading" style="margin-top: 2rem">


  <table mat-table [dataSource]="dados" class="mat-elevation-z3" >

    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef> Nota </th>
      <td mat-cell *matCellDef="let c"> {{c.nota}} </td>
    </ng-container>

    <ng-container matColumnDef="observacao">
      <th mat-header-cell *matHeaderCellDef> Observação </th>
      <td mat-cell *matCellDef="let c"> {{c.observacao? c.observacao : "Descrição dos sintomas não foi informada"}} <br />
      </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let c"> {{c.updated_at | date:'dd/MM/yyyy' }} <br />{{c.updated_at | date:'hh:mm a' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

  </table>


</div>
