<div class="container">
  <div class="row align-items-center justify-content-center row-cols-1 row-cols-lg-2 g-0">

    <div class="col">
      <div class="d-flex align-items-center justify-content-center" id="flex">
        <img alt="xxx" class="img-fluid" alt="xxx" src="assets/login/logo.PNG">
      </div>
    </div>

    <div class="col">

      <div class="flex justify-content-center align-items-center">
        <form [formGroup]="formLogin"  class="form">

          <mat-card class="mat-elevation-z0">

            <mat-card-title>
                Seja bem-vindo!
            </mat-card-title>

            <mat-card-content>
              <div class="alerta">
                <div class="alert alert-warning" role="alert" *ngIf="message" style="text-align: center;">
                  {{message}}
                </div> <br />
              </div>


              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Usu√°rio</mat-label>
                <input formControlName="username" required matInput placeholder="nome.sobrenome"
                  oninput="this.value = this.value.toLowerCase()">
                <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
                <mat-hint>Digite: paciente </mat-hint>
              </mat-form-field>



              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Senha</mat-label>
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  tabindex="-1" type="button" [attr.aria-pressed]="hide">
                  <mat-icon tabindex="-1">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
                <mat-hint>Digite: 123456
                </mat-hint>
              </mat-form-field>

              <p *ngIf="capslockOn" style="color: #dc3545; text-align: end; font-weight: 800;"> CapsLock ligado </p>



            </mat-card-content>
            <div class="row">
              <div class="col">
                <a mat-button color="warn" type="button" (click)="moduloProfissional()">Ir para o profissional</a>
              </div>
              <div class="col">
                <div class="d-flex justify-content-end">
                  <button type="submit" (click)="login()" mat-raised-button color="primary">Login</button>
                </div>
              </div>
            </div>

          </mat-card>






        </form>
      </div>
    </div>
  </div>
</div>
